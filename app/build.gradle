plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id "io.freefair.lombok" version "5.3.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    testImplementation 'io.rest-assured:rest-assured:4.+'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.+'
    implementation group: 'io.rest-assured', name: 'json-schema-validator', version: '3.0.0'
}

application {
    // Define the main class for the application.
    mainClass = 'gradle.test.junit5.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

test {
    useJUnitPlatform {
        includeTags 'contract'
        includeTags 'regression'
        excludeTags 'functional'
    }
}
